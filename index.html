<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Нүүр || Онлайн сургалт</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo-box">
            <a href="index.html" class="header__logo-link">
              <img src="img/logo.png" class="header__logo" alt="Brand LOGO" />
            </a>
          </div>
          <nav class="header__nav-box">
            <ul class="header__list">
              <li class="header__links">
                <a href="index.html" class="header__link header__link--active"
                  >Нүүр</a
                >
              </li>
              <li class="header__links">
                <a href="design.html" class="header__link">Дизайн</a>
              </li>
              <li class="header__links">
                <a href="about.html" class="header__link">Тухай</a>
              </li>
              <li class="header__links">
                <a href="contact.html" class="header__link">Холбогдох</a>
              </li>
            </ul>
          </nav>
          <div class="header__menu">
            <div class="header__line1"></div>
            <div class="header__line2"></div>
            <div class="header__line3"></div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section-home">
        <div class="container">
          <div class="showcase grid grid--2-cols grid-y-center">
            <div class="showcase__text-box">
              <h1 class="heading-primary margin-bottom-medium">
                Онлайн үнэгүй зөвлөгөө
              </h1>
              <p class="paragraph-medium margin-bottom-hug">
                График дизан нь хэлбэр дүрс хэв маяг загвар гэрэл зураг
                чимэглэлийг ашиглан харааны харилцааны дүрслэлийг шийдвэрлэх үйл
                явц юм
              </p>
              <a href="design.html" class="btn btn-main">Дэлгэрэнгүй</a>
            </div>
            <div class="showcase__img-box">
              <img
                src="img/showcase-el-01.png"
                class="showcase__el showcase__el--01"
                alt=""
              />
              <img
                src="img/showcase-el-02.png"
                class="showcase__el showcase__el--02"
                alt=""
              />
              <img
                src="img/showcase-el-03.png"
                class="showcase__el showcase__el--03"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
